<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add bs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- add external css -->
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <h1 class="display-2 text-center text-info">Form demo</h1>
        <!-- user registration form -->
        <form >
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required minlength="4">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" name="dob" id="dob" class="form-control" required>
            </div>
            <button class="btn btn-success" type="submit">Register</button>
        </form>


        <!-- table of users -->
        <h1 class="display-3 text-warning text-center mt-5">Registered Users</h1>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Date of birth</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="./test.js"></script>
  </body>
</html>
